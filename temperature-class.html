<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        class Temperature {
            degreeC

            constructor(degreeC) {
                this.degreeC = degreeC
            }

            getDegreeF() {
                return this.degreeC * 1.8 + 32
            }

            getDegreeK() {
                return this.degreeC + 273.15
            }
        }

        let degreeC = new Temperature(25)
        let degreeF = degreeC.getDegreeF()
        let degreeK = degreeC.getDegreeK()

        alert('Độ C ' + degreeC.degreeC + ' - ' + ' Độ F ' + degreeF + ' - ' + ' Độ K ' + degreeK)
    </script>
</body>

</html>
